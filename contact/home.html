<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>viewport</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="T1">
        <div class="T2">
            <input type="text" name="name" placeholder="Name*"> 
        </div>
        <div class="T2">
            <input type="email" name="Email id" placeholder="Email Id*">
        </div>
        <div class="T3">
            <input type="tel" name="Phone No" placeholder="Phone Number*">
        </div>
        <div class="T3">
            <input type="text" name="Name of College" placeholder="Name of College*"> 
        </div>
        <div class="T4">
            <input type="text" name="deliveryAddress" placeholder="Delivery Address*"> 
        </div>
        <form id="container">
            <input type="file" id="file-input">
            <label for="file-input">
                <i class="material-icons">cloud_upload</i>
            </label>
            <button>submit</button>
        </form>    
    </div>
    <script>
        const form = document.getElementById('container')

        const sendFiles = async () => {

            const myFiles = document.getElementById('container').files 

            const formData = new FormData()

            Object.keys(myFiles).forEach(key =>{
                formData.append(myFiles.item(key).name, myFiles.item(key))
            })

            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            })

            const json = await response.json()

            console.log(json)


        }

        form.addEventListener('submit', (e) => {
            e.preventDefault()
            sendFiles()
        })
    </script>
    
</body>
